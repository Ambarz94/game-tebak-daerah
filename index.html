<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tebak Desa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    /* Styling untuk peta */
#map {
  width: 100%;
  height: 100vh; /* Full height */
}

/* Styling untuk dropdown dan tombol */
select, button {
  padding: 10px;
  font-size: 16px;
  margin: 10px 0;
  width: 100%;  /* Lebar penuh untuk elemen input di perangkat mobile */
  max-width: 400px; /* Agar tidak terlalu besar */
  box-sizing: border-box;
}

/* Responsif pada layar kecil (mobile) */
@media (max-width: 600px) {
  #question {
    font-size: 18px;
    text-align: center;
    margin: 10px 0;
  }

  select, button {
    font-size: 18px;
    padding: 12px;
  }

  #resetBtn {
    padding: 14px;
    font-size: 18px;
    background-color: #f44336;
    color: white;
  }
}

  </style>
</head>
<body>
  <div id="question">Pilih kecamatan untuk mulai.</div>
  <select id="pilihKecamatan">
    <option value="">-- Pilih Kecamatan --</option>
  </select>

  <button id="resetBtn">Reset Game</button>

  <div id="map"></div>

  <script src="game.js"></script>
</body>
</html>
